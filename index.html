<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="vidget">
        <div class="vidget-heder">
          <div class="vidget-title">
            <h2 class="h2">My balance</h2>
            <span>$921.48</span>
          </div>
          <div class="vidget-icon">
            <img src="./images/logo.svg" alt="" />
          </div>
        </div>
        <div class="vidget-body">
          <div class="vidget-body__title">
            <h1 class="h1">Spending - Last 7 days</h1>
          </div>
          <div class="vidget-body__chart">
            <div class="vidget-body__chart-item">
              <div class="item-diagramma"></div>
              <p>mon</p>
            </div>
            <div class="vidget-body__chart-item">
              <div class="item-diagramma"></div>
              <p>tue</p>
            </div>
            <div class="vidget-body__chart-item">
              <div class="item-diagramma"></div>
              <p>wed</p>
            </div>
            <div class="vidget-body__chart-item">
              <div class="item-diagramma"></div>
              <p>thu</p>
            </div>
            <div class="vidget-body__chart-item">
              <div class="item-diagramma"></div>
              <p>fri</p>
            </div>
            <div class="vidget-body__chart-item">
              <div class="item-diagramma"></div>
              <p>sat</p>
            </div>
            <div class="vidget-body__chart-item">
              <div class="item-diagramma"></div>
              <p>sun</p>
            </div>
          </div>
          <div class="vidget-body__total">
            <div class="total-current">
              <span class="current-title">Total this month</span
              ><span class="current-sum">$478.33</span>
            </div>
            <div class="total-last">
              <span class="last-title">from last month</span
              ><span class="last-sum">+2.4%</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./simple.js"></script>
  </body>
</html>
